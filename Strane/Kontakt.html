    <div id="IspodHedera">
        <div class="container-fluid"">

           <div class="col-md-auto text-center text-white my-auto">
               <h1>Kontaktirajte nas odmah</h1>
           </div>
          </div>
          </div>
          <div class="container-fluid" style="background-color: #e2e2e2;height: 850px;">
            <div class="row justify-content-md-center ">
                <div class="col-3  mt-5 mx-4">
                    <form method="GET" id="formaKontakt">
                        <div>
                            <label for="ime" class="form-label">Ime</label>
                            <input type="text" class="form-control" id="ime" name="ime" placeholder="Vase ime">
                        </div>
                        <div class="my-3">
                            <label for="prezime" class="form-label">Prezime</label>
                            <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Vase prezime">
                        </div>
                        <div class="my-3">
                            <label for="brojTelefona" class="form-label">Broj telefona</label>
                            <input type="text" class="form-control" id="brojTelefona" name="brojTelefona" placeholder="Vas broj telefona">
                        </div>
                        <div class="my-3">
                            <label for="naslov" class="form-label">Naslov</label>
                            <input type="text" class="form-control" id="naslov" name="naslov" placeholder="Naslov Vase poruke">
                        </div>
                        <div class="mb-3">
                            <label for="poruka" class="form-label">Poruka</label>
                            <textarea class="form-control" id="poruka" rows="3" name="poruka" placeholder="Vasa poruka"></textarea>
                        </div>
                        <div>
                          <label for="tipPoruke" class="form-label">Tip poruke</label>
                          <select class="form-select" name="tipPoruke" id="tipPoruke">
                            <option selected>Tip poruke</option>
                            <option value="1">Poslovna saradnja</option>
                            <option value="2">Pitanje</option>
                            <option value="3">Tehnicki problem</option>
                        </select>
                        </div>
                        <button type="submit" class="btn btn-secondary mt-3">Posalji</button>
                    </form>
                    <h5 class="mt-2" id="greskaKontakt"></h5>
                </div>
                <div class="col-4 mt-5 mx-4">
                  <div class="row">
                    <h5>E-mail</h5>
                    <p>Neki@Mail.rs</p>
                  </div>
                  <div class="row mt-3">
                    <h5>Broj Telefona</h5>
                    <p>1234567</p>
                  </div>
                  <div class="row mt-3">
                    <h5>Adresa</h5>
                    <p>Jadranska 15</p>
                  </div>
                  <div class="row-no-padding ">
                    <iframe class="kartice" style="border: 1px solid black;" width="400px" height="380px"  scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=20.93232929706574%2C44.65585946609877%2C20.939410328865055%2C44.65936238524781&amp;layer=mapnik&amp;marker=44.65761095212519%2C20.935869812965393" ></iframe>
